<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a; /* Slightly lighter dark for container */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #00bcd4; /* Accent color */
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        h1 { font-size: 2.5em; border-bottom: 2px solid #00bcd4; padding-bottom: 0.3em; }
        h2 { font-size: 2em; border-bottom: 1px solid #3a3a3a; padding-bottom: 0.2em; }
        h3 { font-size: 1.5em; }
        h4 { font-size: 1.2em; }
        ul { list-style-type: disc; margin-left: 20px; }
        p { margin-bottom: 1em; }
        strong { color: #bbdefb; } /* Highlight bold text */
        /* Link styling for markdown generated content */
        a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0097a7;
            text-decoration: underline;
        }
        /* Style for the back to language link within the portfolio pages */
        .back-to-index {
            display: inline-block;
            margin-bottom: 2em;
            padding: 8px 15px;
            background-color: #5a5a5a;
            border-radius: 5px;
            color: #e0e0e0;
        }
        .back-to-index:hover {
            background-color: #6a6a6a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>

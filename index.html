<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Santagati | Cybersecurity Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2em;
            background-color: #2a2a2a; /* Slightly lighter dark for container */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #00bcd4; /* Accent color */
            margin-bottom: 0.5em;
            font-weight: 700;
        }
        h2 {
            color: #bbdefb; /* Lighter accent */
            margin-bottom: 1.5em;
            font-weight: 400;
        }
        .language-selection button {
            background-color: #00bcd4; /* Accent color */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .language-selection button:hover {
            background-color: #0097a7; /* Darker accent on hover */
            transform: translateY(-2px);
        }
        .language-selection a {
            text-decoration: none; /* Remove underline from links inside buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andrea Santagati</h1>
        <h2>Cybersecurity Portfolio</h2>
        <p>Welcome to my professional Cybersecurity portfolio.</p>
        <p>Please select your preferred language:</p>
        <div class="language-selection">
            <a href="portfolio_en.md"><button>English</button></a>
            <a href="portfolio_it.md"><button>Italiano</button></a>
        </div>
    </div>
</body>
</html>
